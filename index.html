<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Stalk</title>
    <script src="https://use.fontawesome.com/bb9926dab9.js"></script>
</head>

<body>
    <form name="usersearch" id="usersearch">
        <h1>Git Stalk</h1>
        <h3>Discover Who's Upto What</h3>
        <input type="text" name="username" id="searchbox" placeholder="Enter the github username">
        <button type="submit" id="searchbtn">Search</button>
    </form>
    <div id="canvas">
        <div id="row0">
            <img src="" id="logo">
            <form id="searcha" name="searcha">
                <input type="text" name="username1" id="searchboxa" placeholder="Enter the github username">
                <button type="submit" id="searchbtna">Search</button>
            </form>
        </div>
        <div id="row1" class="card">
            <div id="dp">
                <img src="" id="image">
                <a href="" id="github" target="_blank"></a>
            </div>
            <div id="info">
                <p id="name">

                </p>
                <p id="bio">
                    <em></em>
                </p>
                <p id="location">
                    <i class="fa fa-map-marker"></i><span id="place"></span>
                </p>
                <p id="date">
                    <i class="fa fa-calendar"></i> <span id="din"></span>
                </p>
                <p id="blog">
                    <i class="fa fa-globe"></i>
                    <a href="http://abhisheksharma.design" id="bloglink">
                    </a>
                </p>
            </div>
            <div id="statsgraph">
                <canvas id="statsc"></canvas>
            </div>
        </div>
        <div id="row2" class="card">
            <div id="pop" class="label">
                Popular Repositories
            </div>
            <div id="repograph">
                <canvas id="repoc" height="250"></canvas>
            </div>
        </div>
        <div id="row3">
            <div id="col1" class="card">
                <div id="lang" class="label">
                    Top Languages
                </div>
                <div id="langgraph">
                    <canvas id="langc"></canvas>
                </div>
            </div>
            <div id="col2" class="card">
                <div id="event" class="label">
                    Recent Activities
                </div>
                <br>
                <p id="timeline"></p>
            </div>
        </div>
    </div>

</body>

</html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/normalize.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/Chart.min.js"></script>
<script src="js/main.js"></script>
